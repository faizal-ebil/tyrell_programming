<!DOCTYPE html>
<html lang="en">
<head>

  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- end meta -->

  <!-- css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <!-- end css -->

  <!-- title -->
  <title>Welcome</title>
  <!-- end title -->

</head>
<body class="overflow">

  <!-- page intro -->
  <div class="page intro">

    <!-- container -->
    <div class="container text-center">

      <!-- title -->
      <h1>Welcome</h1>
      <!-- end title -->

      <!-- sub title -->
      <strong>
      <span class="my-2">to</span>
      <p>Card Game</p>
      </strong>
      <!-- end sub title -->

      <!-- button -->
      <a id="enter" href="#" class="btn btn-secondary my-3">Press Enter to Start</a>
      <!-- end button -->
    </div>
    <!-- end container -->

  </div>
  <!-- end page intro -->

  <!-- javascript -->
  <script src="script.js"></script>
  <script type="text/javascript">

  var data = checkPage({
    category:'intro',
    page:path.file_name,
  });

  //Get the Page Container
  const container = document.querySelector(data.class_name);

  //Check Container
  if(container){

    //Apply the zoom-in animation class
    container.classList.add('zoom-in');

    //Get Enter Link ID
    const enterLink = document.getElementById('enter');

    //Add Event listener for Enter key press
    document.addEventListener('keydown',function(event){

      //If Keyboard Pressed Enter
      if(event.key === 'Enter'){

        //Remove the "zoom-in" class to trigger the animation
        container.classList.remove('zoom-in');

        //Add the "zoom-out" class to trigger the animation
        container.classList.add('zoom-out');

        //Page Redirect
        redirectPage(data.page_redirect);

      }

    });

    //Add event listener for Enter key press
    enterLink.addEventListener('click',function(event){

      //Prevent the link from navigating
      event.preventDefault();

      //Remove the "zoom-in" class to trigger the animation
      container.classList.remove('zoom-in');
      container.classList.add('zoom-out');

      //Page Redirect
      redirectPage(data.page_redirect);

    });

  }

  </script>
  <!-- end javascript -->

</body>
</html>
